<div data-role="view" data-title="Shopping Cart" data-layout="main" data-model="app.ShoppingCart">
	<h1 data-bind="html: title"></h1>
  	<ul data-role="listview" data-style="inset" data-template="contactsTemplate" data-bind="source: ds"></ul>
</div>

<!-- this is the template used by the listview. template items are automatically
     wrapped in an <li> by Kendo UI Mobile -->
<script type="text/x-kendo-template" id="contactsTemplate">
  <a data-bind="click: alert">#: data.name #</a>
</script>
