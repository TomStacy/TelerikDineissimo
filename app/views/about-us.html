<div data-role="view" data-title="About Us" data-layout="main" id="about-body" data-model="app.AboutUs">
 <img src="styles/images/roastbeefLogo_2x.png">
  <p data-bind="text: description"></p>
  <h4 class="icon place-icon-pre">get directions</h4>
  <img data-role="touch" data-bind="events: { tap: directionLaunch }, attr: { src: mapUrl }" id="map" />
  <h4 data-role="touch" data-bind="events: { tap: phoneLaunch }" class="icon phone-icon-pre">call us<br /><small data-bind="text: phone"></small></h4>
  <h4 data-role="touch" data-bind="events: { tap: emailLaunch }" class="icon mail-icon-pre">mail us<br /><small data-bind="text: email"></small></h4>
  
</div>
