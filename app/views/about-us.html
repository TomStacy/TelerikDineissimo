<div data-role="view" data-title="About Us" data-layout="main" id="about-body" data-model="app.AboutUs">
 <img src="styles/images/roastbeefLogo_2x.png">
  <p data-bind="text: description"></p>
  <h4 class="icon place-icon-pre">get directions</h4>
  <div data-role="touch" data-bind="events: { tap: directionLaunch }"><img data-bind="attr: { src: mapUrl }" id="map" /></div>
  <h4 data-role="touch" data-bind="events: { tap: phoneLaunch }" class="icon phone-icon-pre">call us<br /><small data-bind="text: phone"></small></h4>
  <h4 data-role="touch" data-bind="events: { tap: emailLaunch }" class="icon mail-icon-pre">mail us<br /><small data-bind="text: email"></small></h4>
  <h4 data-role="touch" data-bind="events: { tap: twitterLaunch }" class="icon mail-icon-pre">twitter<br /><small data-bind="text: twitter"></small></h4>
  <h4 data-role="touch" data-bind="events: { tap: facebookLaunch }" class="icon mail-icon-pre">facebook<br /><small data-bind="text: facebook"></small></h4>
  <h4 data-role="touch" data-bind="events: { tap: blogLaunch }" class="icon mail-icon-pre">blog<br /><small data-bind="text: blog"></small></h4>
  
</div>
